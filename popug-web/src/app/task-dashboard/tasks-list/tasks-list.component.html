<app-logout></app-logout>
<h2>My tasks</h2>

<button *ngIf="isManager" (click)="onAssignTasks()">Assign tasks</button>
<a routerLink="/detail">New task</a>

<ul class="heroes">
    <li *ngFor="let task of tasks" (click)="onSelect(task)" >
      <span class="badge">{{task.title}}</span> {{task.description}}
  </li>
</ul>

<app-task-detail [task]="selectedTask"></app-task-detail>
